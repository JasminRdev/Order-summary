<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Ruda:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<div id="shadow-con" class="container">

  <img class="hero-img" src="images/illustration-hero.svg" alt="">

<div class="item-one">
  <h1>Order Summary</h1>
<p class="gray" >You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>
</div>


<div class="item-two">
  <img src="images/icon-music.svg" alt="">
  <div class="extra">
  <p class="thick">Annual Plan</p>
  <p class="gray">$59.99/year</p>
  </div>

<a class="interaction" href="#">Change</a>
</div>

<div class="item-three">
<button id="shadow" class="button-blue">Proceed to Payment</button>
<button class="button-white">Cancel Order</button>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Mina-Sa">Jasmin R.</a>.
  </div>



</body>
</html>
